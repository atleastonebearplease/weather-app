<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <div class="site-main">
        <div class="form-wrapper">
            <form>
                <input type="search" id="weather-search">
                <button type="submit" id="search-button">Search</button>
            </form>
        </div>

        <div class="today">
            <div class="today__card">
                <div class="today-card-wrapper">
                    <div class="today__title">Today - <span id="forecast-location">Huntingdon, TN, United States</span></div>
                    <div class="today__forecast">
                        <h1>High: <span id="today-high"></span></h1>
                        <h2>Low: <span id="today-low"></span></h2>
                        <h2><span id="today-precipitation">Clear</span></h2>
                    </div>
                </div>
                <img src="about:blank" alt="" class="precipitation-type-icon">
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-container">
                <div class="forecast__card">
                    <div class="day-info">
                        <p class="day-of-week"><span>Mon - 1/19</span></p>
                        <div class="precipitation-type-icon"><img src="about:blank"></div>
                        <p class="high"><span>75</span>&deg;F</p>
                        <p class="low"><span>40</span>&deg;F</p>
                        <p class="rain-chance"><span>80%</span></p>
                    </div>
                </div>
                <div class="forecast__card">
                    <div class="day-info">
                        <p class="day-of-week"><span></span></p>
                        <div class="precipitation-type-icon"><img src="about:blank"></div>
                        <p class="high"><span></span>&deg;F</p>
                        <p class="low"><span></span>&deg;F</p>
                        <p class="rain-chance"><span></span></p>
                    </div>
                </div>
                <div class="forecast__card">
                    <div class="day-info">
                        <p class="day-of-week"><span></span></p>
                        <div class="precipitation-type-icon"><img src="about:blank"></div>
                        <p class="high"><span></span>&deg;F</p>
                        <p class="low"><span></span>&deg;F</p>
                        <p class="rain-chance"><span></span></p>
                    </div>
                </div>
                <div class="forecast__card">
                    <div class="day-info">
                        <p class="day-of-week"><span></span></p>
                        <div class="precipitation-type-icon"><img src="about:blank"></div>
                        <p class="high"><span></span>&deg;F</p>
                        <p class="low"><span></span>&deg;F</p>
                        <p class="rain-chance"><span></span></p>
                    </div>
                </div>
                <div class="forecast__card">
                    <div class="day-info">
                        <p class="day-of-week"><span></span></p>
                        <div class="precipitation-type-icon"><img src="about:blank"></div>
                        <p class="high"><span></span>&deg;F</p>
                        <p class="low"><span></span>&deg;F</p>
                        <p class="rain-chance"><span></span></p>
                    </div>
                </div>
                <div class="forecast__card">
                    <div class="day-info">
                        <p class="day-of-week"><span></span></p>
                        <div class="precipitation-type-icon"><img src="about:blank"></div>
                        <p class="high"><span></span>&deg;F</p>
                        <p class="low"><span></span>&deg;F</p>
                        <p class="rain-chance"><span></span></p>
                    </div>
                </div>
                <div class="forecast__card">
                    <div class="day-info">
                        <p class="day-of-week"><span></span></p>
                        <div class="precipitation-type-icon"><img src="about:blank"></div>
                        <p class="high"><span></span>&deg;F</p>
                        <p class="low"><span></span>&deg;F</p>
                        <p class="rain-chance"><span></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
